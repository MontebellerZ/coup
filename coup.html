			<a href="sala2.html" class="sala">

					</div>

			<a href="sala3.html" class="sala">

			</div>

					<b>Tema:</b>

				<div id="show">

			</div>
		</div>
	</div>

	<script>
		var input = document.getElementById("entrada");
		input.addEventListener("keyup", function(event) {
		  	if (event.keyCode === 13) {
		   		event.preventDefault();
		   		document.getElementById("btn-enviar").click();
		  	}
		});
	</script>
